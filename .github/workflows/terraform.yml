name: Terraform Deploy (Backend + Infra)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # required for OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TF_VERSION: "1.6.6"

      # Backend (state) resources
      BACKEND_RG: ${{ secrets.BACKEND_RG }}
      BACKEND_SA: ${{ secrets.BACKEND_SA }}
      BACKEND_CONTAINER: ${{ secrets.BACKEND_CONTAINER }}
      BACKEND_KEY: ${{ secrets.BACKEND_KEY }}
      BACKEND_LOCATION: ${{ secrets.BACKEND_LOCATION }}

      # Force Terraform to NOT use Azure CLI user auth
      ARM_USE_OIDC: "true"
      ARM_USE_AZUREAD: "true"
      ARM_USE_CLI: "false"

      # Terraform variables (only keep ones you actually use in TF)
      TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
      TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}
      TF_VAR_storage_account_name: ${{ secrets.TF_VAR_STORAGE_ACCOUNT_NAME }}
      TF_VAR_vnet_name: ${{ secrets.TF_VAR_VNET_NAME }}
      TF_VAR_vnet_address_space: ${{ secrets.TF_VAR_VNET_ADDRESS_SPACE }}
      TF_VAR_subnet_name: ${{ secrets.TF_VAR_SUBNET_NAME }}
      TF_VAR_subnet_address_prefixes: ${{ secrets.TF_VAR_SUBNET_ADDRESS_PREFIXES }}
    #   TF_VAR_tags: ${{ secrets.TF_VAR_TAGS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ✅ Safe validation (helps catch wrong BACKEND_LOCATION like "Central India")
      - name: Validate backend inputs (safe)
        run: |
          set -e
          echo "BACKEND_LOCATION=${BACKEND_LOCATION}"
          echo "BACKEND_CONTAINER=${BACKEND_CONTAINER}"
          echo "BACKEND_KEY=${BACKEND_KEY}"
          echo "BACKEND_RG length=${#BACKEND_RG}"
          echo "BACKEND_SA length=${#BACKEND_SA}"
          echo "Checking location exists..."
          az account show --query name -o tsv
          az account list-locations --query "[?name=='${BACKEND_LOCATION}'].name" -o tsv

      # ✅ Robust backend creation (won't fail if RG already exists)
      - name: Create/Ensure Backend (RG + SA + Container)
        run: |
          set -e

          echo "Backend RG: $BACKEND_RG"
          echo "Backend Location: $BACKEND_LOCATION"

          # Create RG only if missing
          az group show --name "$BACKEND_RG" >/dev/null 2>&1 || \
            az group create --name "$BACKEND_RG" --location "$BACKEND_LOCATION" -o none

          # Create SA only if missing
          if ! az storage account show -g "$BACKEND_RG" -n "$BACKEND_SA" >/dev/null 2>&1; then
            az storage account create \
              -g "$BACKEND_RG" -n "$BACKEND_SA" -l "$BACKEND_LOCATION" \
              --sku Standard_LRS --kind StorageV2 -o none
          fi

          # Create container (idempotent)
          az storage container create \
            --name "$BACKEND_CONTAINER" \
            --account-name "$BACKEND_SA" \
            --auth-mode login -o none

      # ---- Terraform init using Azure AD backend auth (no CLI user auth) ----
      - name: Terraform Init (Remote Backend)
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
          ARM_USE_CLI: "false"
        run: |
          echo "ARM_USE_CLI=$ARM_USE_CLI"
          terraform init -reconfigure -input=false \
            -backend-config="resource_group_name=$BACKEND_RG" \
            -backend-config="storage_account_name=$BACKEND_SA" \
            -backend-config="container_name=$BACKEND_CONTAINER" \
            -backend-config="key=$BACKEND_KEY" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Plan (save plan)
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
          ARM_USE_CLI: "false"
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
          ARM_USE_CLI: "false"
        run: terraform apply -input=false -auto-approve tfplan
